<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Experience - thapelo lephiphidi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-image:url('imagin.jpg');
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #002366;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #002366;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #001a4d;
        }
        .nav-back {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Work Experience</h1>
    <form id="workForm">
        <label for="workExperience">Work Experience</label>
        <textarea id="workExperience" rows="5" required></textarea>

        <button type="submit" class="btn">Save Work Experience</button>
    </form>

    <div class="nav-back">
        <a href="index.html" class="btn">Back to Navigation</a>
    </div>

    <script>
        const workForm = document.getElementById('workForm');

        window.onload = function() {
            const cvData = JSON.parse(localStorage.getItem('cvData'));
            if (cvData && cvData.workExperience) {
                document.getElementById('workExperience').value = cvData.workExperience;
            }
        };

        workForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const workExperience = document.getElementById('workExperience').value;

            let cvData = JSON.parse(localStorage.getItem('cvData')) || {};
            cvData.workExperience = workExperience;

            localStorage.setItem('cvData', JSON.stringify(cvData));
            alert("Work Experience Saved!");
        });
    </script>
</body>
</html>
