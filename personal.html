<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details - Kutlwano Luka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-image:url('imagin.jpg');
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #002366;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #002366;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #001a4d;
        }
        .nav-back {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Personal Details</h1>
    <form id="personalForm">
        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" required>

        <button type="submit" class="btn">Save Personal Details</button>
    </form>

    <div class="nav-back">
        <a href="index.html" class="btn">Back to Navigation</a>
    </div>

    <script>
        const personalForm = document.getElementById('personalForm');

        window.onload = function() {
            const cvData = JSON.parse(localStorage.getItem('cvData'));
            if (cvData) {
                document.getElementById('name').value = cvData.name || '';
                document.getElementById('email').value = cvData.email || '';
                document.getElementById('phone').value = cvData.phone || '';
            }
        };

        personalForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            let cvData = JSON.parse(localStorage.getItem('cvData')) || {};
            cvData.name = name;
            cvData.email = email;
            cvData.phone = phone;

            localStorage.setItem('cvData', JSON.stringify(cvData));
            alert("Personal Details Saved!");
        });
    </script>
</body>
</html>
